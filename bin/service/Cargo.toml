[features]
default = ["std"]
std = []
runtime-benchmarks = [
	"steam-runtime/runtime-benchmarks",
	"eave-runtime/runtime-benchmarks",
	"polkadot-service/runtime-benchmarks",
]
try-runtime = [
	"steam-runtime/try-runtime",
	"eave-runtime/try-runtime",
	"polkadot-service/try-runtime",
]
with-steam-runtime = [
	"steam-runtime",
]
with-eave-runtime = [
	"eave-runtime",
]
with-all-runtime = [
	"with-steam-runtime",
	"with-eave-runtime",
]
